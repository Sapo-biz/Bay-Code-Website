<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Bay Code</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0 2rem;
            text-align: center;
        }

        .profile-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .profile-container {
            padding: 3rem 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #1d4ed8;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .profile-sidebar {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 3rem;
            color: white;
            font-weight: 600;
        }

        .profile-info h3 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .profile-info p {
            color: #64748b;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .guild-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #2563eb;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        .profile-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section h3 {
            color: #1e293b;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-section h3 i {
            color: #2563eb;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2563eb;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 3rem;
        }

        .password-toggle button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .password-toggle button:hover {
            color: #374151;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #e5e7eb;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            padding: 0.75rem 2rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .danger-zone {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .danger-zone h4 {
            color: #dc2626;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .danger-zone p {
            color: #7f1d1d;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .profile-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <div class="container">
            <h1>Update Profile</h1>
            <p>Manage your account information and preferences</p>
        </div>
    </div>

    <div class="profile-container">
        <div class="container">
            <a href="dashboard.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>

            <div class="profile-grid">
                <div class="profile-sidebar">
                    <div class="profile-avatar" id="profileAvatar">
                        <!-- Avatar will be populated by JavaScript -->
                    </div>
                    <div class="profile-info">
                        <h3 id="profileName">Loading...</h3>
                        <p id="profileEmail">Loading...</p>
                        <p id="profileSchool">Loading...</p>
                        <div class="guild-badge" id="profileGuild">Loading...</div>
                    </div>
                </div>

                <div class="profile-form">
                    <div id="alertContainer"></div>

                    <form id="profileForm">
                        <div class="form-section">
                            <h3><i class="fas fa-user"></i> Basic Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="school">School</label>
                                <input type="text" id="school" name="school" required>
                            </div>
                            <div class="form-group">
                                <label for="bio">Bio</label>
                                <textarea id="bio" name="bio" placeholder="Tell us about yourself, your coding interests, and goals..."></textarea>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3><i class="fas fa-lock"></i> Security</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <div class="password-toggle">
                                        <input type="password" id="currentPassword" name="currentPassword">
                                        <button type="button" onclick="togglePassword('currentPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <div class="password-toggle">
                                        <input type="password" id="newPassword" name="newPassword">
                                        <button type="button" onclick="togglePassword('newPassword')">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <div class="password-toggle">
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                    <button type="button" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                            <button type="button" class="btn-secondary" onclick="resetForm()">
                                <i class="fas fa-undo"></i> Reset
                            </button>
                        </div>
                    </form>

                    <div class="danger-zone">
                        <h4><i class="fas fa-exclamation-triangle"></i> Danger Zone</h4>
                        <p>Once you delete your account, there is no going back. Please be certain.</p>
                        <button type="button" class="btn-danger" onclick="deleteAccount()">
                            <i class="fas fa-trash"></i> Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="email-service.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check if user is logged in
        if (!bayCodeAuth.isLoggedIn()) {
            window.location.href = 'login.html';
        }

        const currentUser = bayCodeAuth.getCurrentUser();
        let originalFormData = {};

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function loadProfileData() {
            // Populate avatar
            const avatar = document.getElementById('profileAvatar');
            const initials = currentUser.fullName ? currentUser.fullName.split(' ').map(n => n[0]).join('').toUpperCase() : currentUser.username.substring(0, 2).toUpperCase();
            avatar.textContent = initials;

            // Populate sidebar info
            document.getElementById('profileName').textContent = currentUser.fullName || currentUser.username;
            document.getElementById('profileEmail').textContent = currentUser.email || 'No email set';
            document.getElementById('profileSchool').textContent = currentUser.school || 'No school set';
            document.getElementById('profileGuild').textContent = currentUser.guild || 'No guild assigned';

            // Populate form fields
            document.getElementById('fullName').value = currentUser.fullName || '';
            document.getElementById('username').value = currentUser.username || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('phone').value = currentUser.phone || '';
            document.getElementById('school').value = currentUser.school || '';
            document.getElementById('bio').value = currentUser.bio || '';

            // Store original data for reset functionality
            originalFormData = {
                fullName: currentUser.fullName || '',
                username: currentUser.username || '',
                email: currentUser.email || '',
                phone: currentUser.phone || '',
                school: currentUser.school || '',
                bio: currentUser.bio || ''
            };
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('button i');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                button.className = 'fas fa-eye';
            }
        }

        function resetForm() {
            document.getElementById('fullName').value = originalFormData.fullName;
            document.getElementById('username').value = originalFormData.username;
            document.getElementById('email').value = originalFormData.email;
            document.getElementById('phone').value = originalFormData.phone;
            document.getElementById('school').value = originalFormData.school;
            document.getElementById('bio').value = originalFormData.bio;
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            
            showAlert('Form has been reset to original values', 'warning');
        }

        function deleteAccount() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                if (confirm('This will permanently delete your account and all associated data. Are you absolutely sure?')) {
                    // Remove user from guild
                    const guilds = bayCodeAuth.guilds;
                    if (guilds[currentUser.guild] && guilds[currentUser.guild].members) {
                        guilds[currentUser.guild].members = guilds[currentUser.guild].members.filter(member => member !== currentUser.username);
                    }

                    // Remove user from users array
                    bayCodeAuth.users = bayCodeAuth.users.filter(user => user.username !== currentUser.username);
                    
                    // Save updated data
                    bayCodeAuth.saveData();
                    
                    // Clear session and redirect
                    localStorage.removeItem('currentUser');
                    showAlert('Account deleted successfully', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }
            }
        }

        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            const currentPassword = formData.get('currentPassword');

            // Validate password change if attempted
            if (newPassword || confirmPassword || currentPassword) {
                if (!currentPassword) {
                    showAlert('Current password is required to change password', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showAlert('New passwords do not match', 'error');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showAlert('New password must be at least 6 characters long', 'error');
                    return;
                }

                // Verify current password
                if (bayCodeAuth.hashPassword(currentPassword) !== currentUser.password) {
                    showAlert('Current password is incorrect', 'error');
                    return;
                }
            }

            // Check if username is being changed and if it's already taken
            const newUsername = formData.get('username');
            if (newUsername !== currentUser.username) {
                const existingUser = bayCodeAuth.users.find(user => user.username === newUsername);
                if (existingUser) {
                    showAlert('Username is already taken', 'error');
                    return;
                }
            }

            // Check if email is being changed and if it's already taken
            const newEmail = formData.get('email');
            if (newEmail !== currentUser.email) {
                const existingUser = bayCodeAuth.users.find(user => user.email === newEmail);
                if (existingUser) {
                    showAlert('Email is already registered', 'error');
                    return;
                }
            }

            // Update user data
            const updatedUser = {
                ...currentUser,
                fullName: formData.get('fullName'),
                username: newUsername,
                email: newEmail,
                phone: formData.get('phone'),
                school: formData.get('school'),
                bio: formData.get('bio')
            };

            if (newPassword) {
                updatedUser.password = bayCodeAuth.hashPassword(newPassword);
            }

            // Update user in the array
            const userIndex = bayCodeAuth.users.findIndex(user => user.username === currentUser.username);
            if (userIndex !== -1) {
                bayCodeAuth.users[userIndex] = updatedUser;
            }

            // Update guild member list if username changed
            if (newUsername !== currentUser.username) {
                const guilds = bayCodeAuth.guilds;
                if (guilds[currentUser.guild] && guilds[currentUser.guild].members) {
                    const memberIndex = guilds[currentUser.guild].members.indexOf(currentUser.username);
                    if (memberIndex !== -1) {
                        guilds[currentUser.guild].members[memberIndex] = newUsername;
                    }
                }
            }

            // Save data and update session
            bayCodeAuth.saveData();
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));

            // Update displayed data
            loadProfileData();
            
            showAlert('Profile updated successfully!', 'success');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProfileData();
        });
    </script>
</body>
</html>
